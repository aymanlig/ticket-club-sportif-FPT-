<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1 Ticket Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        #form-wrapper {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(230, 57, 70, 0.2);
            max-width: 500px;
            width: 100%;
            border: 1px solid #E63946;
            animation: fadeIn 0.8s ease-out;
        }
        #logo {
            display: block;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px auto;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 30px;
        }
        label {
            color: #E63946;
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            background-color: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input[type="file"] {
            display: none; /* Hide the default file input */
        }
        .file-upload-label {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #333;
            border: 1px solid #555;
            color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }
        .file-upload-label:hover {
            background-color: #444;
        }
        #submit-button {
            width: 100%;
            padding: 15px;
            background-image: linear-gradient(to right, #E63946 0%, #c9303d 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
        }
        #submit-button:hover {
            background-image: linear-gradient(to right, #c9303d 0%, #E63946 100%);
            box-shadow: 0 6px 20px rgba(230, 57, 70, 0.6);
            transform: translateY(-2px);
        }
        #success-message {
            color: #28a745;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="form-wrapper">
        <img src="IMG_1788.JPG" alt="Logo" id="logo">
        <h1>1v1 Ticket Registration</h1>
        
        <!-- Registration Form -->
        <form id="ticket-form" name="ticket-registration">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />

            <label for="branche">Branche</label>
            <input type="text" id="branche" name="branche" required />

            <label for="massar">Num de Massar</label>
            <input type="text" id="massar" name="massar" required />

            <label for="cin">Num de Cart Nationnal</label>
            <input type="text" id="cin" name="cin" required />

            <label for="semestre">Semestre</label>
            <select id="semestre" name="semestre">
                <option>S1</option>
                <option>S2</option>
                <option>S3</option>
                <option>S4</option>
                <option>S5</option>
                <option>S6</option>
                <option>je n'ai pas de problème de temps</option>
            </select>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="photo" class="file-upload-label">Upload Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" required />

            <button id="submit-button" type="submit">Register</button>
        </form>

        <!-- Success Message -->
        <div id="success-message" style="display: none;">
            <h2>Registration Successful!</h2>
            <p>Thank you for registering. We have received your information.</p>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const scriptURL = "https://script.google.com/macros/s/AKfycbyGbgAgAkQ_k710TH-oWFpE8MqYyxFzbNORUiN_aRiZzsVRpm9ZTL4rpb2GDkTh65rlIA/exec";
        const form = document.getElementById("ticket-form");
        const submitButton = document.getElementById("submit-button");
        const successMessage = document.getElementById("success-message");
        const photoInput = document.getElementById("photo");
        const fileUploadLabel = document.querySelector(".file-upload-label");

        // Update the label text when a file is chosen
        photoInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                fileUploadLabel.textContent = this.files[0].name;
            } else {
                fileUploadLabel.textContent = "Upload Photo";
            }
        });

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            // Check if a photo is selected
            if (photoInput.files.length === 0) {
                alert("Please upload a photo. It is required.");
                return; // Stop the submission
            }

            submitButton.disabled = true;
            submitButton.textContent = "جاري التسجيل...";

            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => response.json())
                .then(data => {
                    if (data.result === "success") {
                        form.style.display = "none";
                        document.querySelector('h1').style.display = "none";
                        successMessage.style.display = "block";
                    } else {
                        alert("An error occurred: " + (data.message || "Unknown error"));
                        submitButton.disabled = false;
                        submitButton.textContent = "Register";
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert("An error occurred while submitting the form. Please try again.");
                    submitButton.disabled = false;
                    submitButton.textContent = "Register";
                });
        });
    });
    </script>
</body>
</html>
